  <body>
    <div class="navbar">
    <img class="brand-line" src="../resources/ericsson_brandline.jpg">

      <a href="/c3-web-examples">
          <img class="navbar-logo" src="../resources/ECON_116px.png">

      <div id="homeServerBanner"></div>
    </div>

<script type="text/javascript">

    function postPNumberToBankId() {
      var personal_number = document.getElementById('personal-number').value
      console.log("this is the display-name", personal_number)
      var options = {
          personal_number: parseInt(personal_number),}
           if (personal_number) {
              $.ajax({
                type: 'POST',
                // This is a URL to bankid server
                url:'http://localhost:64501/login',
                processData: false,
                data: JSON.stringify(options),
                contentType: 'application/json',
                accepts: "application/json; charset=utf-8",
                success: function(result) {
                  if (result) {
                    $('#register').html('Login Successful!</br>'+ result['Family'] + '</br>')
                    console.log(" the result is: ", result)
                    console.log("localpart: ", result['Family'])
                } else {
                   $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                  }
                }
              })
            }
    }

</script>
<div class="contentContainer">
    <div id="main">
        <div class="about">
            <h2>BankID authentication example</h2>
            This example shows how to authenticate a new or existing user
              on the server using mobile bankid.
        </div>
        <div id="register">
                <ul>
                    <li>
                        <label>Personal Number</label><input id="personal-number" type="text" required value="196111036148">
                    </li>
                        <button onclick="postPNumberToBankId();">Register</button>
                </ul>
            <div id="status"></div>
        </div>
    </div>
</div>
